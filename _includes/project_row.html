<tr>
  <td>
    <a href="{{ project.URL }}" target="_blank" rel="noopener noreferrer">{{ project.ProjectTitle }}</a> ({{ project.URL }})
  </td>
  <td>{{ project.Technology }}</td>
  <td>
    {% assign types = project.ProjectType | split: ',' %}
    {% for type in types %}
      <span class="tag">{{ type | strip }}</span>
    {% endfor %}
  </td>
</tr>
