<tr>
  <td>{{ project.Technology }}</td>
  <td>
    <a href="{{ project.URL }}" target="_blank" rel="noopener noreferrer">"{{ project.Title }}"</a>
  </td>
  <td>
    {% assign types = project.ProjectType | split: ',' %}
    {% for type in types %}
      <span class="tag">{{ type | strip }}</span>
    {% endfor %}
  </td>
</tr>
