<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Recent works</h3>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><strong>{{ item.category }}</strong> - {{ item.name }} <a href="{{ item.url }}">[&#10145;Read more]</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <div style="display: flex; align-items: center;">
          <img src="{{ item.image }}" alt="Image for {{ item.name }}" style="margin-right: 10px; width: 100px; height: auto;">
          <p><strong>{{ item.category }}</strong> - {{ item.name }} <a href="{{ item.url }}">[&#10145; Read more]</a></p>
        </div>
    {% endif %}
  </div>
</div>
