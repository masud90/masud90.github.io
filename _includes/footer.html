<footer class="pt-5 my-5 text-muted border-top">
  <div class="row">
    <div class="col-md-6 text-end social-media-icons">
      {% for item in site.data.settings.social %}
        {% if item.icon == 'researchgate' or item.icon == 'google-scholar' %}
          <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="ai ai-{{ item.icon }}"></i></a>
        {% else %}
          <a href="{{ item.link }}" class="menu-link" target="_blank"><i class="fa fa-{{ item.icon }}"></i></a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</footer>
